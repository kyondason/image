<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="Downloads"><img src="The-10-Biggest-Technology-Trends-That-Will-Transform-The-Next-Decade" alt="Technology"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out these images related to nature:</p>
        <div class="gallery">
            <a href="https://github.com/MuriithiEric/html-links-images/blob/main/cat.jpg"><img src="nature_image1.jpg" alt="Nature 1"></a>
            <a href="https://github.com/MuriithiEric/html-links-images/blob/main/cat.jpg"><img src="nature_image2.jpg" alt="Nature 2"></a>
            <a href="https://github.com/MuriithiEric/html-links-images/blob/main/cat.jpg"><img src="nature_image3.jpg" alt="Nature 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        
        <p>Here are some food items:</p>
        <a href="www.google.com"> </a>
        <ul>
            <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food 1"></a> Food 1</li>
            <a href="www.google.com"> </a>
            <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food 2"></a> Food 2</li>
            <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food 3"></a> Food 3</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
